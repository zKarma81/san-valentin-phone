<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f5;
            font-family: 'Indie Flower', cursive;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background-color: #ffebee;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b81;
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.3);
            max-width: 400px;
            width: 90%;
        }
        .header_text {
            font-size: 36px;
            color: #ff6b81;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.2);
        }
        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 20px;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #ff6b81;
            color: white;
            font-family: 'Indie Flower', cursive;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }
        .btn:hover {
            background-color: white;
            color: #ff6b81;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.4);
        }
        #noButton {
            background-color: #ff4757;
            border-color: #ff4757;
            position: absolute;
        }
        #noButton:hover {
            background-color: white;
            color: #ff4757;
        }
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .wiggle {
            animation: wiggle 0.5s ease-in-out;
        }
        @keyframes heartFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: heartFade 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">쯈uieres ser mi San Valent칤n? 游눘</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton">S칤</button>
            <button class="btn" id="noButton" onclick="growAndShrink()">No</button>
        </div>
    </div>
    <script>
        function moveButton() {
            var button = document.getElementById("noButton");
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function growAndShrink() {
            var yesButton = document.getElementById("yesButton");
            var noButton = document.getElementById("noButton");
            
            // Aumentar el tama침o del bot칩n "S칤"
            var currentSizeYes = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSizeYes * 1.1) + "px";
            
            // Reducir el tama침o del bot칩n "No"
            var currentSizeNo = parseInt(window.getComputedStyle(noButton).fontSize);
            noButton.style.fontSize = (currentSizeNo * 0.9) + "px";
        }
    </script>
</body>
</html>
